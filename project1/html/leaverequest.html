<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Leave Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Employee Leave Request</h2>
  <form id="leaveForm">
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" name="employeeName" required>
    
    <label for="leaveStartDate">Leave Start Date:</label>
    <input type="date" id="leaveStartDate" name="leaveStartDate" required>
    
    <label for="leaveEndDate">Leave End Date:</label>
    <input type="date" id="leaveEndDate" name="leaveEndDate" required>
    
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById("leaveForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var employeeName = document.getElementById("employeeName").value;
    var leaveStartDate = document.getElementById("leaveStartDate").value;
    var leaveEndDate = document.getElementById("leaveEndDate").value;

    // Here you can perform further validation if needed
    
    // For demonstration, let's just log the data
    console.log("Employee Name:", employeeName);
    console.log("Leave Start Date:", leaveStartDate);
    console.log("Leave End Date:", leaveEndDate);

    // You can send this data to a server using AJAX or perform any other action
    // For simplicity, we're just logging it here
    alert("Leave request submitted successfully!");

    // Optionally, you can reset the form
    document.getElementById("leaveForm").reset();
  });
</script>

</body>
</html>
