<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h1 {
  text-align: center;
}

#employee-list {
  margin-top: 20px;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <div id="employee-list">
            <!-- Employee list will be displayed here -->
        </div>
        <button id="add-employee-btn">Add Employee</button>
    </div>

    <div class="modal" id="add-employee-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="text-align: center;">New Employee</h2>
            <form id="employee-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="position">Position:</label>
                <input type="text" id="position" required>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" required>
                <button type="submit">Add Employee</button>
            </form>
        </div>
    </div>
    <script>
        // Get DOM elements
const addEmployeeModal = document.getElementById('add-employee-modal');
const addEmployeeBtn = document.getElementById('add-employee-btn');
const closeBtn = document.getElementsByClassName('close')[0];
const employeeForm = document.getElementById('employee-form');
const employeeList = document.getElementById('employee-list');

// Display modal to add new employee
addEmployeeBtn.addEventListener('click', () => {
    addEmployeeModal.style.display = 'block';
});

// Close modal when clicking on close button
closeBtn.addEventListener('click', () => {
    addEmployeeModal.style.display = 'none';
});

// Add new employee
employeeForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const position = document.getElementById('position').value;
    const salary = document.getElementById('salary').value;

    const employee = document.createElement('div');
    employee.classList.add('employee');
    employee.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Position:</strong> ${position}</p>
        <p><strong>Salary:</strong> $${salary}</p>
    `;
    employeeList.appendChild(employee);

    // Clear form fields
    employeeForm.reset();

    // Close modal
    addEmployeeModal.style.display = 'none';
});

    </script>

    <script src="script.js"></script>
</body>
</html>
